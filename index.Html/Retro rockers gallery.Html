<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Postcard Gallery</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .postcard {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 15px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .postcard:hover .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #333;
      border-radius: 8px;
      backface-visibility: hidden;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .front {
      background-size: cover;
      background-position: center;
    }

    .back {
      background: #fff8dc;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="postcard">
    <div class="inner">
      <div class="front" style="background-image: url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=800&q=80');"></div>
      <div class="back">
        <h3>Greetings from Paris</h3>
        <p>Wish you were here enjoying the Eiffel Tower lights!</p>
      </div>
    </div>
  </div>

  
  <div class="postcard">
    <div class="inner">
      <div class="front" style="background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80');"></div>
      <div class="back">
        <h3>Hello from Rome</h3>
        <p>Exploring the Colosseum was a dream come true!</p>
      </div>
    </div>
  </div>

  
<div class="postcard">
  <div class="inner">
    <div class="front" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');"></div>
    <div class="back">
      <h3>Greetings from Tokyo</h3>
      <p>Cherry blossoms are in full bloom this season!</p>
    </div>
  </div>
</div>

</body>
</html>
